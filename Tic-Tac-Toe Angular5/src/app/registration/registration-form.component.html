<mat-card>
  <mat-card-header color="primary">
    {{'Registration form' | translate}}
  </mat-card-header>
  <mat-card-content>
    <form novalidate>
      <div>
        <mat-input-container>
          <input matInput placeholder="{{'First name:' | translate}}" name="firstname" [(ngModel)]="firstname">
        </mat-input-container>
      </div>
      <div>
        <mat-input-container>
          <input matInput placeholder="{{'Last name:' | translate}}" name="lastname" [(ngModel)]="lastname">
        </mat-input-container>
      </div>

    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()">{{'register' | translate}}</button>
  </mat-card-actions>

</mat-card>
