<mat-card>
  <mat-card-header color="primary">
    <h1>{{'Hall of fame' | translate }}</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let score of highscores$ | async">
        <h2 mat-line>{{score.score}} {{score.firstname}} {{score.lastname}} </h2>
      </mat-list-item>
     </mat-list>
  </mat-card-content>
</mat-card>
