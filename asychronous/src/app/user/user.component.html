<h2>User data (one asynchronous REST call):</h2>

<div *ngIf="userService.address$ | async as address; else loading">
  <dl>
    <dt>Last name:</dt>
    <dd>{{address.lastname}}</dd>
    <dt>First name:</dt>
    <dd>{{address.firstname}}</dd>
    <dt>Street:</dt>
    <dd>{{address.street}}</dd>
    <dt>Zip code:</dt>
    <dd>{{address.zipcode}}</dd>
    <dt>City:</dt>
    <dd>{{address.city}}</dd>
  </dl>
</div>
<ng-template #loading let-user>Loading...</ng-template>
