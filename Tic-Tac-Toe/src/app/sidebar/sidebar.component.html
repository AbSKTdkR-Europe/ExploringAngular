<md-toolbar class="md-tall nav-header">

  <div layout="column" class="md-toolbar-tools-bottom inset">
    <h3>Tic Tac Toe!</h3>
  </div>
</md-toolbar>

<md-list>

      <span>
        <md-icon>group</md-icon>
      </span>

      </span>

  <md-list-item>
    <a [routerLink]="['highscore']">
      <span>
